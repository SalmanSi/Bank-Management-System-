<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Frozen</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        div {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #e44d26; /* Orange color */
        }

        p {
            font-size: 18px;
        }

        .contact-info {
            margin-top: 20px;
        }

        .contact-info a {
            color: #007bff; /* Blue color for links */
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Your Account is Frozen</h1>
        <p>
            We're sorry, but your account has been frozen. Please contact our support team for assistance.
        </p>
        <div class="contact-info">
            <p>Email: <a href="mailto:bankeez@support.com">support@example.com</a></p>
            <p>Phone: <a href="tel:+1234567890">+1234567890</a></p>
        </div>
    </div>
    <!-- Add any additional HTML content or scripts here -->
</body>
</html>
